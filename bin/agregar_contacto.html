<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Avioncito de Papel</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="navbar navbar-default">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Avioncito de Papel</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="agregar_contacto.html">Agregar contacto</a></li>
							<li><a href="lista_contacto.html">Listar contactos</a></li>
							<li><a href="mensajes.html">Mensajes</a></li>
						</ul>
						<form action="/" method="post" class="navbar-form navbar-right">
							<button type="submit" class="btn btn-link btn-danger" name="cerrar" value="true" >Cerrar conexion</button>
						</form>
					</div>
				</nav>
			</header>
			<div class="page-header">
				<h1>Agrega un nuevo contacto!</h1>
			</div>
			<form action="lista_contacto.html" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Puerto:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="puerto" placeholder="Puerto" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Direcci&oacute;n IP:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="ip" placeholder="IP" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" value="submit">Guardar Contacto</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
