<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Avioncito de Papel</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="navbar navbar-default">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Avioncito de Papel</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="agregar_contacto.html">Agregar contacto</a></li>
							<li><a href="lista_contacto.html">Listar contactos</a></li>
							<li><a href="mensajes.html">Mensajes</a></li>
						</ul>
						<form action="/" method="post" class="navbar-form navbar-right">
							<button type="submit" class="btn btn-link btn-danger" name="cerrar" value="true" >Cerrar conexion</button>
						</form>
					</div>
				</nav>
			</header>
			<div class="page-header">
				<h1>Mensajes! <span class="pull-right"><button class="btn btn-default" data-toggle="modal" data-target="#modal_nuevo_mensaje">Nuevo</button></span></h1>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th class="col-md-2">Emisor</th>
						<th class="col-md-2">Destinatario</th>
						<th class="col-md-8">Mensaje</th>
					</tr>
				</thead>
				<tbody>
					<!-- codigo desde PeticionHTTP.java-->
				</tbody>
			</table>
			
		</div>

		<!-- Modal -->
		<div class="modal fade" id="modal_nuevo_mensaje" tabindex="-1" role="dialog" aria-labelledby="modal_nuevo_mensaje_label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Nuevo Mensaje</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" method="post" role="form" id="form-mensaje">
							<div class="form-group">
								<label class="col-md-2 control-label">Emisor</label>
								<div class="col-md-10">
									<input type="text" class="form-control" name="emisor" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Destinatario</label>
								<div class="col-md-10">
									<input type="text" class="form-control" name="destinatario" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Mensaje: </label>
								<div class="col-md-10">
									<textarea class="form-control" rows="5" name="msj" required></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">Archivo:</label>
								<div class="col-md-10">
									<input type="file" class="form-control" name="archivo_adjunto">
									<span class="help-block">Opcional</span>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
						<button type="submit" class="btn btn-primary" form="form-mensaje">Enviar</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Javascript -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			var last_mouse_move = 0;
			$(document).mousemove(function(){
				last_mouse_move = 0;
			});
			$(document).keydown(function(){
				last_mouse_move = 0;
			});
			$(document).ready(function(){
				setInterval(function(){
					last_mouse_move++;
				},1000);
				setInterval(function(){
					if( last_mouse_move != 0){
						window.location.reload(1);
					}
				},10000);
			});
		</script>
	</body>
</html>
